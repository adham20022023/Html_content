<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Book Store</title>
    <meta name="description" content="This Is Our Book Store" />
</head>

<body>
    <div>
        <h1>Book Store</h1>
        <p>This Is My Book Store, Welcome</p>
    </div>
    <form action="" method="Get">
        <input type="hidden" value="mohamed">
        <div>
            <label>Username</label>
            <input type="text" required placeholder="Username" name="user">
        </div>
        <br>
        <div>
            <label>Subject</label>
            <input type="text" name="subject">
        </div>
        <br>
        <div>
            <label>Password</label>
            <input type="password" required placeholder="Write A Complex Password" name="pass">
        </div>
        <br>
        <div>
            <label>Email</label>
            <input type="email" required placeholder="Write A Valid Email" value="o@nn.sa" name="mail">
        </div>
        <div>
            <label>color</label>
            <input type="color" name="color">
        </div>
        <div>
            <label>Range</label>
            <input type="range" name="range" min="0" max="100" step="20" value="80">
        </div>
        <div>
            <label>Number</label>
            <input type="number" name="range" min="10" max="100" step="10" value="10">
        </div>
        <input type="submit" value="Save">
        <input type="reset" value="reset">
    </form>
</body>

</html>
