<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
       <title>Book Store</title>
       <meta 
       name    =     Description 
       content =     "This is our book store"/>
       <link rel="stylesheet" href="">
    </head>    
    <body>
        <h1>Book Store</h1>
        <p class="one">This is my <b>book store</b>, Welcome</p>
        <!--
            ul => unorderd List
            li => list item
            ol => orderd list

        -->
        <ul >
            <li>html</li>
            <li>css</li>
            <li>js
                <ul>
                    <li>Angular</li>
                    <li>React Js</li>
                    <li>Vue js</li>
                </ul>
            </li>
        </ul>
        <!-------------------------------------------------------------------------------------->
        <!--
            reversed => Reverse the Ordering
            start    => start from position
            type => type of ordering
        -->
        <ol type="1">
            <li value="50">name</li>
            <li>Adress</li>
            <li>ID</li>
        </ol>
       
     <!-------------------------------------------------------------------------------------->
     <!-- 
        dl => Description List
        dt => Term
        dd => Description Term
      -->
        <dl>
            <dt>Html</dt>
            <dd> The First Lan</dd>
            <dt>python</dt>
            <dd>Scripting language</dd>
        </dl>

    </body>
</html>
