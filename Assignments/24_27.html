<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <Title>My Form</Title>
    <meta name="Description" content="my webpage content">
    <style></style>
    <script></script>
</head>

<body>
    <form action="test.py" method="get">
        <input type="hidden" value="Just For Test">
        <div>
            <label>Username</label>
            <hr>
            <input type="text" required placeholder="UserName">
        </div>
        <hr>
        <div>
            <label>Password</label>
            <hr>
            <input type="password" placeholder="Strong Password">
        </div>
        <hr>
        <div>
            <label>Mobile</label>
            <hr>
            <input type="tel" placeholder="Phone Number">
        </div>
        <hr>
        <div>
            <label>Email</label>
            <hr>
            <input type="email" required placeholder="Email">
        </div>
        <hr>
        <div>
            <label>Subject</label>
            <hr>
            <input type="text" placeholder="Subject">
        </div>
        <hr>
        <div>
            <input type="submit" value="sendData">
            <input type="reset" value="Empty Form">
        </div>
        <hr>
    </form>




</body>

</html>
